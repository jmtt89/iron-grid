<!doctype html>
<html>
	<head>
		<title>Demo</title>
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="../iron-responsive-container.html">
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="colors.css" type="text/css">
		<style>
			html,
			body {
				font-family: "Roboto", sans-serif;
				font-weight: normal;
			}
		</style>
	</head>

	<body>
		<iron-responsive-container>
			<div class="xl0 s12 example blue">
				<p>s12</p>
			</div>
			<div class="s12 m3 l2 example red">
				<p>s12 m3 l2</p>
			</div>
			<div class="s12 m6 l8 example red">
				<p>s12 m6 l8</p>
			</div>
			<div class="s12 m3 l2 example red">
				<p>s12 m3 l2</p>
			</div>

		</iron-responsive-container>
		<iron-responsive-container>
			<div class="s12 m6 l3 example purple">
				<p>s12 m6 l3</p>
			</div>
			<div class="s12 m6 l3 example purple">
				<p>s12 m6 l3</p>
			</div>
			<div class="s12 m6 l3 example purple">
				<p>s12 m6 l3</p>
			</div>
			<div class="s12 m6 l3 example purple">
				<p>s12 m6 l3</p>
			</div>
		</iron-responsive-container>

		<iron-responsive-container>
			<div class="s12 nested example blue">
				<div class="s8 nested example blue">
					<div class="s4 nested example blue">
						<p>s4 of s8</p>
					</div>
					<div class="s4 example blue">
						<p>s4 of s8</p>
					</div>
					<div class="s4 example blue">
						<p>s4 of s8</p>
					</div>
				</div>
			</div>
		</iron-responsive-container>

		<div>
			<iron-responsive-container>
				<div class="m12 example blue">
					<p>m12 example blue</p>
				</div>

				<div class="s0 m12 example blue">
					<p>s0 m12 example blue</p>
				</div>

				<div class="s12 xl0 example blue">
					<p>s12 xl0 example blue</p>
				</div>
			</iron-responsive-container>
		</div>
	</body>
</html>
